<div class="container">
    <h2>Image to PDF Converter</h2>
  
    <!-- Input for uploading images -->
    <input type="file" (change)="convertToPdf($event)" accept="image/*" />
  
    <!-- Display the converted PDF -->
    <div *ngIf="pdfSrc" class="pdf-container">
      <h3>PDF Converted Successfully</h3>
      <!-- <iframe [src]="pdfSrc" width="100%" height="500px"></iframe> -->
      <button (click)="downloadPdf()">Download Converted PDF</button>
    </div>
  </div>
