
    <h2>HMAC Generator</h2>
  
    <div class="form-group">
      <label for="message">Message:</label>
      <input type="text" class="form-control" id="message" [(ngModel)]="message">
    </div>
  
    <div class="form-group">
      <label for="key">Key:</label>
      <input type="text" class="form-control" id="key" [(ngModel)]="key">
    </div>
  
    <button class="btn btn-primary" (click)="generateHMAC()">Generate HMAC</button>
  
    <div class="result">
      <!-- <p *ngIf="hmac">HMAC: {{ hmac }}</p> -->
      <textarea id="output" placeholder="Your Output will appear here" value= "{{hmac}}" readonly></textarea>
    </div>
